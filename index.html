<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulasi KUR BRI - 36 Bulan</title>
  
  <!-- Tautan ke manifest.json untuk PWA -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Link untuk Favicon -->
  <link rel="icon" href="icon-192.png" type="image/png">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
      color: #333;
      background-color: #f4f4f4;
    }
    h2 {
      color: #0056b3;
      text-align: center;
      margin-bottom: 20px;
    }
    p {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: right;
    }
    th {
      background-color: #e9ecef;
      font-weight: bold;
      color: #555;
    }
    td:first-child, th:first-child,
    td:nth-child(2), th:nth-child(2) {
      text-align: center;
    }
    .sudah-jatuh-tempo {
      background-color: #d4edda;
    }
    .belum-jatuh-tempo {
      background-color: #f8d7da;
    }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      tr {
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }
      td {
        border: none;
        border-bottom: 1px solid #eee;
        position: relative;
        padding-left: 50%;
        text-align: left;
        word-break: break-word;
      }
      td:before {
        position: absolute;
        top: 6px;
        left: 6px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        content: attr(data-label);
        font-weight: bold;
        font-size: 0.8em;
      }
      td:first-child, td:nth-child(2) {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <h2>Simulasi Angsuran KUR BRI (36 Bulan)</h2>
  <p>Tanggal hari ini: <span id="tanggal-hari-ini"></span></p>
  <table>
    <thead>
      <tr>
        <th>Bulan Ke</th>
        <th>Tanggal Jatuh Tempo</th>
        <th>Angsuran Pokok</th>
        <th>Angsuran Bunga</th>
        <th>Total Angsuran</th>
        <th>Sisa Pokok Setelah Bayar</th>
        <th>Sisa Pinjaman (BRImo Anda)</th>
      </tr>
    </thead>
    <tbody id="tabel-body"></tbody>
  </table>

  <script>
    const today = new Date();
    document.getElementById("tanggal-hari-ini").textContent = today.toLocaleDateString("id-ID");

    const startDate = new Date(2025, 5, 6); // 6 Juni 2025 (bulan ke-5 = Juni)
    const tenor = 36;
    const totalPinjaman = 15000000;
    const bungaFlat = 0.005; // 0.5% per bulan (6% per tahun)
    const angsuranBunga = totalPinjaman * bungaFlat;
    const totalAngsuran = 456400; // Contoh total angsuran Anda
    const angsuranPokok = totalAngsuran - angsuranBunga;

    const customBrimoBalances = {
      4: 13462920, 
    };

    const tbody = document.getElementById("tabel-body");
    let sisaPokok = totalPinjaman;

    for (let i = 1; i <= tenor; i++) {
      const jatuhTempo = new Date(startDate);
      jatuhTempo.setMonth(startDate.getMonth() + i - 1);

      const sisaSetelah = sisaPokok - angsuranPokok;
      const classRow = jatuhTempo <= today ? "sudah-jatuh-tempo" : "belum-jatuh-tempo";

      const sisaBrimoValue = customBrimoBalances[i];
      const sisaBrimoDisplay = sisaBrimoValue !== undefined ? sisaBrimoValue.toLocaleString("id-ID") : "-";

      const row = `
        <tr class="${classRow}">
          <td data-label="Bulan Ke">${i}</td>
          <td data-label="Tanggal Jatuh Tempo">${jatuhTempo.toLocaleDateString("id-ID")}</td> <!-- INI YANG DIPERBAIKI: jatampo -> jatuhTempo -->
          <td data-label="Angsuran Pokok">${Math.round(angsuranPokok).toLocaleString("id-ID")}</td>
          <td data-label="Angsuran Bunga">${Math.round(angsuranBunga).toLocaleString("id-ID")}</td>
          <td data-label="Total Angsuran">${Math.round(totalAngsuran).toLocaleString("id-ID")}</td>
          <td data-label="Sisa Pokok Setelah Bayar">${Math.round(sisaSetelah).toLocaleString("id-ID")}</td>
          <td data-label="Sisa Pinjaman (BRImo Anda)">${sisaBrimoDisplay}</td>
        </tr>
      `;

      tbody.innerHTML += row;
      sisaPokok = sisaSetelah;
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker registered: ', registration);
          })
          .catch(registrationError => {
            console.log('Service Worker registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
</html>
